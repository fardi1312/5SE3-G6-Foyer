version: '3.8'
networks:
  mynetwork:
    driver: bridge

services:
  # MySQL database service
  mysql:
    image: mysql:8.0
    networks:
      - mynetwork
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: foyer
      MYSQL_USER: utilisateur
      MYSQL_PASSWORD: motdepasse
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  # Spring Boot application service
  spring-app:
    image: medkhoualdia/foyer:latest
    build:
      context: .
    ports:
      - "8111:8089"
    networks:
      - mynetwork
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/foyer?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: utilisateur
      SPRING_DATASOURCE_PASSWORD: motdepasse

  # PHPMyAdmin service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    networks:
      - mynetwork
    ports:
      - "80:80"
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: utilisateur
      PMA_PASSWORD: motdepasse


volumes:
  mysql-data: